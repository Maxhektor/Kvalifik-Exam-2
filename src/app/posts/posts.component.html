<div class="flexHeader">
    <h2>Posts</h2>
    <mat-form-field style="width: 30em; text-align: center">
      <input matInput type="text" [(ngModel)]="search" placeholder="Search for a post" />
    </mat-form-field>
    <button *ngIf="auth.isLoggedIn()" mat-raised-button color="primary" routerLink="/neweditpost" id="newPostBtn">New Post</button>
    <button *ngIf="!auth.isLoggedIn()" mat-raised-button color="disabled" id="newPostBtnDisabled">New Post</button>

</div>

<hr style="color: blue">

<div class="flexGrid">
  <mat-card class="example-card" *ngFor="let mypost of posts | filterPosts: search">
    <app-post [post]="mypost" (postClicked)="editPost($event)"></app-post>
  </mat-card>
</div>
