<div class="flexHeader">
    <h2>Posts</h2>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="search" placeholder="Search a post" />
    </mat-form-field>
    <button mat-raised-button color="primary" routerLink="/neweditpost" id="newPostBtn">New Post</button>
</div>
<hr>

<div class="flexGrid">
  <mat-card class="example-card" *ngFor="let mypost of posts | filterPosts: search">
    <app-post [post]="mypost" (postClicked)="editPost($event)"></app-post>
  </mat-card>
</div>
